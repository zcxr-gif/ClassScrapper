<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmingdale State College - Class Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Farmingdale State College - Class Scraper</h1>
    </header>

    <main>
        <div class="controls">
            <div class="select-container">
                <label for="term-select">Select a Term:</label>
                <select id="term-select" disabled>
                    <option>Loading terms...</option>
                </select>
            </div>
            <div class="select-container">
                <label for="subject-select">Select a Subject:</label>
                <select id="subject-select" disabled>
                    <option>Select a term first</option>
                </select>
            </div>
        </div>

        <div id="courses-container">
            <table id="courses-table">
                <thead>
                    <tr>
                        <th>CRN</th>
                        <th>Course Name</th>
                        <th>Section</th>
                        <th>Instructor</th>
                        <th>Schedule</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="courses-tbody">
                </tbody>
            </table>
            <div id="loading-message" class="hidden">
                <p>Loading courses...</p>
            </div>
        </div>
    </main>

    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Course Details</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
